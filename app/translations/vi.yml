hi: Chào thế giới !
# zero, one, few, many are keyword for plural switch
example_plural:
  zero: There is %{count} person of %{field}. Please add more
  one: Congrats, you have one person in your network
  few: Congrats, you have several person in your network
  many: Congrats, there are many people in your network
validation:
  error:
    email_or_phone_required: Vui lòng cung cấp email hoặc số điện thoại
    invalid_email: Email không hợp lệ
    invalid_password: Mật khẩu không hợp lệ
    password_confirm_not_match: Giá trị nhập lại mật khẩu không khớp
    invalid_display_name: Tên hiển thị không hợp lệ!
    missing_field: Vui lòng nhập vào trường %{field}
    missing_policy: Vui lòng chấp nhận điều khoản dịch vụ!
    wrong_data_format: Dữ liệu không đúng định dạng!
    display_name_existed: Tên tài khoản đã tồn tại
authentication:
  error:
    not_login: Vui lòng đăng nhập
    user_deactivated: Tài khoản đã bị vô hiệu hóa
    incorrect_email_or_password: Tài khoản hoặc mật khẩu không đúng!
    account_banned: Tài khoản này đã bị cấm truy cập!
    account_not_existed_or_confirmed: Tài khoản không tồn tại hoặc chưa được xác nhận
    token_expired: Phiên đăng nhập hết hạn. Vui lòng đăng nhập lại.
    token_invalid: Token không hợp lệ. Vui lòng đăng nhập lại.
    missing_token: Bạn phải cung cấp một token hợp lệ để tiếp tục
    user_not_found: Không tìm thấy người dùng này trong hệ thống